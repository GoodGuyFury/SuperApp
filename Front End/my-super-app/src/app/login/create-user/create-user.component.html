<div class="bg-light py-2 py-md-5 login-container min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8 col-md-6 col-lg-4">
        <div class="bg-white p-3 p-md-4 rounded shadow-sm">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <h3>Sign Up</h3>
              </div>
            </div>
          </div>
          <form>
            <div class="row gy-2 gy-md-3 overflow-hidden">
              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="email" id="email" placeholder="name@example.com" required>
              </div>
              <div class="col-12">
                <label for="name" class="form-label">Full Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="name" id="name" placeholder="John Doe" required>
              </div>
              <div class="col-12">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password" id="password" value="" required>
              </div>
              <div class="col-12">
                <label for="password" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password" id="password" value="" required>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                  <label class="form-check-label text-secondary" for="remember_me">
                    Keep me logged in
                  </label>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn btn-lg btn-primary" type="submit">Sign up now</button>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <hr class="mt-3 mb-2 border-secondary-subtle">
              <div class="d-flex gap-2 flex-column flex-md-row justify-content-md-end">
                <a type="button" class="link-secondary text-decoration-none" (click)="goBackToSignIn()">Already have an account? Sign in</a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="mt-3 mb-2">Or sign up with</p>
              <div id="google-btn">Google</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
