<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="isOpen" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Menu
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard">Dashboard</a>
          <a mat-list-item routerLink="/admin" [disabled]="!isAdmin()">Admin Portal</a>
        </mat-nav-list>
      </mat-expansion-panel>
      <a mat-list-item routerLink="/profile">Profile</a>
      <a mat-list-item routerLink="/settings">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
