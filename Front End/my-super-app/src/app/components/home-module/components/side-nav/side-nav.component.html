<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="isOpen" mode="over" (openedChange)="isOpen = $event">
    <mat-nav-list>
      <a mat-list-item (click)="onNavItemClick('dashboard')" [class.active]="currentTab === 'dashboard'">Dashboard</a>
      <a mat-list-item (click)="onNavItemClick('admin')" [class.active]="currentTab === 'admin'" *ngIf="isAdmin()">Admin Portal</a>
      <a mat-list-item (click)="onNavItemClick('profile')" [class.active]="currentTab === 'profile'">Profile</a>
      <a mat-list-item (click)="onNavItemClick('settings')" [class.active]="currentTab === 'settings'">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
