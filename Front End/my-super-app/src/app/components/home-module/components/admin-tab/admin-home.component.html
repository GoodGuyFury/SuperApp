<h2>Admin Home</h2>
<div class="admin-actions">
  <button (click)="showCreateUserForm()">Create New User</button>
  <button (click)="showDeleteUserForm()">Delete User</button>
  <button (click)="showUpdateUserForm()">Update User</button>
  <button (click)="showFetchUserList()">Fetch User List</button>
</div>

<!-- Create User Form -->
<form *ngIf="isCreateUserFormVisible" [formGroup]="createUserForm" (ngSubmit)="createUser()">
  <h3>Create New User</h3>
  <div>
    <label for="create-id">ID:</label>
    <input type="text" id="create-id" formControlName="id">
  </div>
  <div>
    <label for="create-email">Email:</label>
    <input type="email" id="create-email" formControlName="email">
  </div>
  <div>
    <label for="create-name">Name:</label>
    <input type="text" id="create-name" formControlName="name">
  </div>
  <div>
    <label for="create-msg">Message:</label>
    <input type="text" id="create-msg" formControlName="msg">
  </div>
  <div>
    <label for="create-role">Role:</label>
    <input type="text" id="create-role" formControlName="role" (input)="capitalizeRole('createUserForm')">
  </div>
  <button type="submit" [disabled]="!createUserForm.valid">Create User</button>
</form>

<!-- Delete User Form -->
<form *ngIf="isDeleteUserFormVisible" [formGroup]="deleteUserForm" (ngSubmit)="deleteUser()">
  <h3>Delete User</h3>
  <div>
    <label for="delete-id">User ID:</label>
    <input type="text" id="delete-id" formControlName="id">
  </div>
  <button type="submit" [disabled]="!deleteUserForm.valid">Delete User</button>
</form>

<!-- Update User Form -->
<form *ngIf="isUpdateUserFormVisible" [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
  <h3>Update User</h3>
  <div>
    <label for="update-id">ID:</label>
    <input type="text" id="update-id" formControlName="id">
  </div>
  <div>
    <label for="update-email">Email:</label>
    <input type="email" id="update-email" formControlName="email">
  </div>
  <div>
    <label for="update-name">Name:</label>
    <input type="text" id="update-name" formControlName="name">
  </div>
  <div>
    <label for="update-msg">Message:</label>
    <input type="text" id="update-msg" formControlName="msg">
  </div>
  <div>
    <label for="update-role">Role:</label>
    <input type="text" id="update-role" formControlName="role" (input)="capitalizeRole('updateUserForm')">
  </div>
  <button type="submit" [disabled]="!updateUserForm.valid">Update User</button>
</form>

<!-- Fetch User List Form -->
<form *ngIf="isFetchUserListVisible" [formGroup]="fetchUserForm" (ngSubmit)="fetchUsers()">
  <h3>Fetch User List</h3>
  <div>
    <label>
      <input type="checkbox" formControlName="fetchAll"> Fetch All Users
    </label>
  </div>
  <div>
    <label for="search-text">Search Text:</label>
    <input type="text" id="search-text" formControlName="searchText">
  </div>
  <button type="submit">Fetch Users</button>
</form>

<!-- User List Table -->
<table *ngIf="isFetchUserListVisible && userList.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Name</th>
      <th>Message</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList">
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.msg }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="isFetchUserListVisible && userList.length === 0">No users found.</p>
